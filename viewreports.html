<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>View Reports by Email</h1>
<form id="viewForm">
  <input type="email" id="viewEmail" placeholder="Enter your email" required />
  <button type="submit">View My Reports</button>
</form>

<div class="result" id="reportResults"></div>

<script>
  document.getElementById("viewForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("viewEmail").value;

    fetch("view_reports.php", {
      method: "POST",
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: "email=" + encodeURIComponent(email)
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("reportResults").innerHTML = data;
    });
  });
</script>
</body>
</html>
