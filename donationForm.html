<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donation Form</title>
  <link rel="stylesheet" href="donation.css">
</head>
<body>
  <div class="form-container">
    <h1>Make a Donation</h1>
    <form action="donationForm.php" method="POST">
      <label for="donationType">Donation Type:</label>
      <select name="donationType" id="donationType" required>
        <option value="">--Select--</option>
        <option value="money">Money</option>
        <option value="eye">Eye</option>
        <option value="liver">Liver</option>
        <option value="kidney">Kidney</option>
        <option value="heart">Heart</option>
        <option value="blood">Blood</option>
      </select><br><br>

      <!-- Money fields -->
      <div class="conditional money-fields" style="display: none;">
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount"><br><br>
        <label>Frequency:</label>
        <select name="frequency">
          <option value="one-time">One-time</option>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
        </select><br><br>
      </div>

      <!-- Organ availability fields (eye, liver) -->
      <div class="conditional organ-fields" style="display: none;">
        <label>Availability Date:</label>
        <input type="date" name="availability_date"><br><br>
      </div>

      <!-- Kidney -->
      <div class="conditional kidney-fields" style="display: none;">
        <label>Hospital:</label>
        <input type="text" name="hospital"><br><br>
      </div>

      <!-- Heart -->
      <div class="conditional heart-fields" style="display: none;">
        <label>Heart Condition:</label>
        <input type="text" name="heart_condition"><br><br>
      </div>

      <!-- Blood -->
      <div class="conditional blood-fields" style="display: none;">
        <label>Blood Group:</label>
        <select name="blood_group">
          <option value="">--Select--</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select><br><br>
        <label>Availability Date:</label>
        <input type="date" name="availability_date_blood"><br><br>
      </div>

      <h2>Donor Information</h2>

      <label>Id:</label>
      <input type="number" name="donor_id" required><br><br>

      <label>First Name:</label>
      <input type="text" name="first_name" required><br><br>

      <label>Last Name:</label>
      <input type="text" name="last_name" required><br><br>

      <label>Company:</label>
      <input type="text" name="company"><br><br>

      <label>Address:</label>
      <input type="text" name="address"><br><br>

      <label>City:</label>
      <input type="text" name="city"><br><br>

      <label>State:</label>
      <input type="text" name="state"><br><br>

      <label>ZIP/Postal Code:</label>
      <input type="text" name="zip_postal_code"><br><br>

      <label>Country:</label>
      <input type="text" name="country"><br><br>

      <label>Email:</label>
      <input type="email" name="email" required><br><br>

      <button type="submit" name="register">Submit Donation</button>
    </form>
  </div>

  <script>
    const donationType = document.getElementById("donationType");

    donationType.addEventListener("change", function () {
      // Hide all conditional sections
      document.querySelector(".money-fields").style.display = "none";
      document.querySelector(".organ-fields").style.display = "none";
      document.querySelector(".kidney-fields").style.display = "none";
      document.querySelector(".heart-fields").style.display = "none";
      document.querySelector(".blood-fields").style.display = "none";

      switch (this.value) {
        case "money":
          document.querySelector(".money-fields").style.display = "block";
          break;
        case "eye":
        case "liver":
          document.querySelector(".organ-fields").style.display = "block";
          break;
        case "kidney":
          document.querySelector(".kidney-fields").style.display = "block";
          break;
        case "heart":
          document.querySelector(".heart-fields").style.display = "block";
          break;
        case "blood":
          document.querySelector(".blood-fields").style.display = "block";
          break;
      }
    });
  </script>
</body>
</html>
