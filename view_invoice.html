<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #333; }
    label { font-weight: bold; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: rgb(4, 4, 24);
      width: 200px;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;

      cursor: pointer;

      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

      padding: 12px;

  <div class="container">
    <h2>View Your Invoice</h2>
    <form method="POST" action="view_invoice.php">
      <label>Enter Your Email</label>
      <input style="border-top: none; border-left: none; border-right: none;" type="email" name="email" required>

  </div>
